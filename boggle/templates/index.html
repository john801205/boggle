<!doctype html>
<html>
  <head>
    <title>Boggle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-2 d-flex justify-content-between">
      <button type="button" class="btn btn-outline-secondary">
        New Game
      </button>
      <button type="button" class="btn btn-outline-secondary">
        Shuffle
      </button>
    </div>

    <div class="container mt-2 mb-2">
      {% for row in board %}
      <div class="row">
        {% for value in row %}
        <div class="col-3 rounded border border-white bg-dark display-4 text-center text-white">
          {{ value.upper() }}
        </div>
        {% endfor %}
      </div>
      {% endfor %}
    </div>

    <div class="container justify-content-between">
      <form class="form">
        <div class="form-row">
          <div class="col-9 col-sm-11">
            <input type="text" class="form-control" placeholder="Found word">
          </div>
          <div class="col-3 col-sm-1">
            <button type="submit" class="btn btn-secondary">
              Check
            </button>
          </div>
        </div>
      </form>
    </div>

    <hr>

    <div class="container mt-2 font-weight-bold">
      <span class="text-success">success</span>
      <span class="text-danger">fail</span>
    </div>

  </body>
</html>
